name: publish

on:
  release:
    types:
      - created

      workflow_dispatch:

jobs:
  deploy:
  strategy:
  matrix:
  os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    name: Checkout
      - uses: actions/checkout@v2
      name: Install Node.js
      - uses: actions/setup-node@v1
      - run: npm install
      name: Publish
      run: npm run deploy
      - env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        